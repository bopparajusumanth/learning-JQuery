<html>
    <head>
        <title>JQuery DOM Manipulations</title>
        <link rel="stylesheet" href="style1.css">

        </head>
    <body>

        <h2> JQuery Dom Manipulations</h2>

        <button id="btn1">Add Class</button>
        <button id="btn2">Remove Class</button>
        <button id="btn3">Toggle</button>
        <button id="btn4">Css</button>
        <br><br>
       
       
        <div id="div1" class="mydiv">
            <p id="p1" class="p1class" value="helloworld">This is a <b>paragrapgh</b> in first division</p>
        </div>
        <div id="div2">
            <p id="p2" class="p2class" value="helloworld">This is a <b>paragrapgh</b> in first division</p>
         </div>
    </body>
        
    <script src="jquery document.js" type="text/javascript"></script> 
    <script>
       $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").addClass("newdivclass newparaclass");
        });
        $("#btn2").click(function(){
            $("#div1").removeClass("newdivclass");
        });
        $("#btn3").click(function(){
            $("#div1").toggleClass("newdivclass");
        });
        $("#btn4").click(function(){
            $("#div1").css("font-size", "20px");
            // alert(  $("#div1").css("font-size"));
          
        });
       });
    </script>

    </html>
