<html>
    <head>
        <title>JQuery DOM Manipulations</title>
        <link rel="stylesheet" href="style1.css">

        </head>
    <body>

        <h2> JQuery Dom Manipulations</h2>

        <button id="btn1">Setvalue</button>
        <button id="btn2">Getvalue</button>
       
        <div id="div1" class="mydiv">
            <p id="p1" class="p1class" value="helloworld">This is a <b>paragrapgh</b> in first division</p>
         </div>
    </body>
        
    <script src="jquery document.js" type="text/javascript"></script> 
    <script>
       $(document).ready(function(){
        $("#btn1").click(function(){
            $("#p1").css("font-size", "25px");
            // $('#p1').attr("class", "p2class");
        });
           $("#btn2").click(function(){
               alert($("#p1").css("font-size"));
            //   alert("#p1").attr("class");
          
           })
       })
    </script>

    </html>
