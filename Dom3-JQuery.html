<html>
    <head>
        <title>JQuery DOM Manipulations</title>
        <link rel="stylesheet" href="style1.css">

        </head>
    <body>

        <h2> JQuery Dom Manipulations</h2>

        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <br><br>
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>
       
        <div id="div1" class="mydiv">
            <p id="p1" class="p1class" value="helloworld">This is a <b>paragrapgh</b> in first division</p>
            <p id="p2" class="p2class" value="helloworld">This is a <b>paragrapgh</b> in first division</p>
         </div>
    </body>
        
    <script src="jquery document.js" type="text/javascript"></script> 
    <script>
       $(document).ready(function(){
        
        $("#btn1").click(function(){
            $("#div1").append("<p>This is 2nd paragrapgh in 1st division</p>");
        })
        $("#btn2").click(function(){
            $("#div1").after("<p>This is 2nd paragrapgh in 1st division</p>");
        })
        $("#btn3").click(function(){
            $("#div1").prepend("<p>This is 2nd paragrapgh in 1st division</p>");
        })
        $("#btn4").click(function(){
            $("#div1").before("<p>This is 2nd paragrapgh in 1st division</p>");
        })
        $("#btn5").click(function(){
        //  $("#div1").remove();
            $("p").remove(".p1class, .p2class");
        })
        $("#btn6").click(function(){
            $("#div1").empty();
        })
       })
    </script>

    </html>
